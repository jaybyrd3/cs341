<!-- templates/view_users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
    <a href="/add" style="display:inline-block; margin-top:20px; padding:10px; background-color:blue; color:white; text-decoration:none; border-radius:5px;" target="_blank">Add Another User</a>
</body>
</html>
