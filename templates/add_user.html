{% extends "layout.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container maincontent rounded-3 my-5">
    <h1>Add a New User</h1>
    <form method="POST">
        Username: <input type="text" name="username"><br>
        Email: <input type="email" name="email"><br>
        <input type="submit" value="Add User">
    </form>
    <a href="/users" style="display:inline-block; margin-top:20px; padding:10px; background-color:blue; color:white; text-decoration:none; border-radius:5px;" target="_blank">View All Users</a>
</div>
{% endblock %}
