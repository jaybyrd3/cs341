<!DOCTYPE html>
<html>
    <head>
        <title>My Account</title>
        <link rel="stylesheet" href="../static/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1f10d8fda7.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"></script>
    </head>
    <body>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="our-nav p-4">
                <div class="container our-nav">
                    <a class="navbar-brand" href="#">
                        <img src="{{ url_for('static', filename='dummylogo.png') }}" alt="" width="40" height="40" style="border-radius:50%">
                    </a>
                </div>
                <a href = "/" class = "nav-link text-white">Home</a>
                <a href = "/add" class = "nav-link text-white">Add New User</a>
                <a href = "/users" class = "nav-link text-white">View All Users</a>
                <a href = "/login" class = "nav-link text-white">Login</a>
                <a href = "/logout" class = "nav-link text-white">Logout</a>
                <a href = "/signup" class = "nav-link text-white">Sign Up</a>
                <a href = "/account" class = "nav-link text-white">Account</a>
                <a href = "/makeslot" class = "nav-link text-white">Make Slot</a>
                <a href = "/booknew" class = "nav-link text-white">Book New</a>
                <a href = "/viewappointments" class = "nav-link text-white">View Appointments</a>
            </div>
        </div>
        <nav class="navbar navbar-dark our-nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container maincontent rounded-3 my-5">
            <div class="container">
                <!--Need to make this <h1> the name of current user-->
                {% if current_user.is_authenticated %}
        	        <h2>Hello, {{ current_user.username }}!</h2>
    	        {% else %}
        	        <h2>Hello</h2>
                {% endif %}
                <!--<h1>YOUR NAME HERE</h1>-->
                <form method="POST">
                    <div class="container">
                        <!--Generic user info-->
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-2 col-form-label">First</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ first_name }}">
                            </div>
                            <label for="lastname" class="col-sm-1 col-form-label">Last</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ last_name }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" id="username" value="{{ user_name }}" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ e_mail }}" name="email">
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="container">
                        <!--Service provider info-->
                        <h3>Add credentials to become a Service Provider</h3>  
                        <div class="form-group row">
                            <label for="jobtitle" class="col-sm-2 col-form-label">Job Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="jobtitle" name="jobtitle" value="{{ job_title }}">
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label for="qualifications" class="col-sm-2 col-form-label">Describe your qualifications</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="qualifications" name="qualifications" value="{{ qualifications_ }}">
                            </div>
                        </div>          
                    </div>
                    <div class="container">
                        <!--Submit Button-->
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
