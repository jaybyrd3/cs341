<!DOCTYPE html>
<html>
    <head>
        <title>Make a Slot</title>
        <link rel="stylesheet" href="../static/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1f10d8fda7.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"></script>
    </head>
    <body>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="our-nav p-4">
                <div class="container our-nav">
                    <a class="navbar-brand" href="#">
                    <img src="../dummylogo.png" alt="" width="40" height="40" style="border-radius:50%">
                    </a>
                </div>
                <a href = "/" class = "nav-link text-white">Home</a>
                <a href = "/add" class = "nav-link text-white">Add New User</a>
                <a href = "/users" class = "nav-link text-white">View All Users</a>
                <a href = "/login" class = "nav-link text-white">Login</a>
                <a href = "/logout" class = "nav-link text-white">Logout</a>
                <a href = "/signup" class = "nav-link text-white">Sign Up</a>
                <a href = "/account" class = "nav-link text-white">Account</a>
            </div>
        </div>
        <nav class="navbar navbar-dark our-nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container maincontent rounded-3 my-5">
            <form method="POST">
                <!-- Label and input for Appointment Description -->
                <label for="description">Description:</label>
                <input type="text" id="slot_description" name="description" required><br>

                <!-- Label and input for start time (accepts date) -->
                <label for="starttime">Start Time:</label>
                <input type="datetime-local" id="starttime" name="starttime" required><br>
            
                <!-- Label and input for end time (accepts date) -->
                <label for="endtime">End Time:</label>
                <input type="datetime-local" id="endtime" name="endtime" required><br>
            
                <!-- Label and input for provider -->
                <label for="provider">Provider:</label>
                <input type="text" id="provider" name="provider" required><br>
            
                <!-- Label and input for client -->
                <label for="client">Client:</label>
                <input type="text" id="client" name="client"><br>
            
                <!-- Submit button -->
                <input type="submit" value="Make Slot">
            </form>
        </div>
    </body>
</html>
